greetingsPrivate:
  "I welcome you to *Podsearch*, your podcast search bot!\n\
  Thanks for choosing me, _${from.first_name}_ :3"

greetingsGroup:
  "I welcome all of you to *Podsearch*, your podcast search bot!\n\
  Thanks for choosing me :3\n\
  In groups I just work for inline searches, To lean more, talk to me in @podsearchbot."

text:
  "Hey, _${from.first_name}_.\n\
  Right now I don't work on text only, my creator haven't implemented yet this feature. But feel free to check it out my page to see when this feature is coming."

error:
  "There has been an error in the search. Please, check your typing or try again later."

